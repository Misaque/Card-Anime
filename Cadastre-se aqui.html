<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro</title>
    <link rel="stylesheet" type="text/css" href="Cadastre-se aqui.css">
</head>
<body>
    <img src="Imagens/back.jpg" alt="">
    <div class="main-container">
        <h1>Cadastre-se aqui</h1>
        <form>
            <img class="img123" src="Imagens/123.png" alt="">
           
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname">
            </div>

            <div class="full-box">
                <label>E-mail</label>
                <input type="email" name="" required="">
            </div>

            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="email">
            </div>

            <div class="half-box">
                <label for="passconfirmation">Confirmar Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation">
            </div>

            <section>
            <div>                
                <input type="checkbox" name="agreement" id="agreement" class="ponto">
                <label type="checkbox" for="agreement" class="box">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>           
        </section>
        <div class="buttom">                
            <input type="submit" id="btn-submit" value="REGISTRAR" class="pp"> 
        </div>
        </form>

    </div>
    <p class="erro-validation template"></p>
    
</body>
</html>
